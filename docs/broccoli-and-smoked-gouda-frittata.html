{
  "@context": "https://schema.org",

  "name": "Broccoli and Smoked Gouda Frittata",
  "description": "For variation, you can substitute cauliflower or asparagus for the broccoli and pepper jack or extra sharp cheddar cheese for one or both of the cheeses. Plain yogurt and raspberries make a good accompaniment.",
  "recipeYield": "6",
  "recipeIngredient": [

  "recipeInstructions": [
    {
      "@type": "HowToStep",
      "text": "Simmer broccoli in a large pan of boiling\nsalted water for 4-5 minutes, or until partially\ncooked. Drain and dry.\nPreheat oven to 375 F. Break eggs into large\nbowl. Add the yogurt, mustard and paprika\nand whisk until thoroughly blended. Stir in\nthe chives and half of the cheeses, and season\nwith salt and pepper.\nHeat the olive oil in large ovenproof frying\npan. Fry the broccoli for about 5 minutes\n(until browned on one side). Pour the egg\nmixture over the broccoli. Use a fork to\nspread the broccoli evenly throughout the\npan. Cook at medium heat for about 5 min-\nutes. Scatter the remaining cheese on top.\nCarefully transfer the pan to the oven. Cook\n10-12 minutes or until the frittata is set.\nRemove from oven and rest 2-3 minutes\nbefore slicing into 6 wedges."
